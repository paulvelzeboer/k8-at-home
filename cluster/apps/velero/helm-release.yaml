---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.32.6
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/velero
    credentials:
      secretContents:
        cloud: |
          [default]
          aws_access_key_id = ${SECRET_MINIO_VELERO_ACCESS_KEY}
          aws_secret_access_key = ${SECRET_MINIO_VELERO_SECRET_KEY}
    configuration:
      extraEnvVars:
        TZ: "Europe/Amsterdam"
      provider: aws
      backupStorageLocation:
        name: default
        bucket: velero
        default: true
        config:
          region: eu-central-1 
          s3ForcePathStyle: true
          s3Url: http://minio.home:9000
          publicUrl: https://s3.${SECRET_DOMAIN}
      volumeSnapshotLocation:
        name: aws
        config:
          region: eu-central-1
      resticTimeout: 4h
    initContainers:
      - name: velero-plugin-for-aws
        image: ghcr.io/k8s-at-home/velero-plugin-for-aws:v1.5.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
#    credentials:
#      existingSecret: minio-credentials
    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        template:
          ttl: "168h"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: false
    cleanUpCRDs: false
    kubectl:
      image:
        repository: ghcr.io/k8s-at-home/kubectl
        tag: v1.24.4
    deployRestic: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
